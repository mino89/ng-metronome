<div class="container">
  <div class="dashboard">
    <div class="card nm__shadow__lg">
      <div class="card__header">
        {{bpm}}
      </div>
      <div class="card__actions">
        <button (click)="decreaseNumber()" (mousedown)="decreaseBpm()"
          (mouseup)="clearBpm()"><i class="large material-icons">remove</i></button>
        <button *ngIf="!running" class="circle_button nm__shadow__md" (click)="start(bpm,beats)"><i
            class="large material-icons">play_arrow</i></button>
        <button *ngIf="running" class="circle_button nm__shadow__md" (click)="stop()"> <i class="large material-icons">pause</i>
        </button>
        <button (click)="increaseNumber()" (mousedown)="increaseBpm()"
          (mouseup)="clearBpm()"><i class="large material-icons">add</i></button>
      </div>

    </div>
  </div>
</div>
